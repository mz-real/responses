<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generate Your Document</h1>
        <form id="pdfForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name (Layer Name in PSD):</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>

            <div class="mb-3">
                <label for="address1" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address1" name="address1" required>
            </div>

            <div class="mb-3">
                <label for="address2" class="form-label">City & ZIP:</label>
                <input type="text" class="form-control" id="address2" name="address2" required>
            </div>

            <div class="mb-3">
                <label for="signature" class="form-label">Signature (Upload Image):</label>
                <input class="form-control" type="file" id="signature" name="signature" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate PDF</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
    <script src="/form.js"></script>
</body>
</html>
